{% extends "routines/base.html" %}
{% block content %}
  {% if form.errors %}
    <p> Invalid Username/Password </p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit"> log in </button>
    <input type="hidden" name="next" value="{% url 'routines:index' %}" />
  </form>
{% endblock content %}
